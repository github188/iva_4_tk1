<div class="place">
    <span class="place-begin">你所在的位置：</span><a>查询</a> &raquo; <a>录像</a>
</div>
<!--/place-->
<div class="lanmubox">
    <ul class="lanmu-caidan">
        <li><a data-url="chaxun-quzhengshuju">取证数据</a></li>
        <li class="lanmu-active"><a data-url="chaxun-luxiang">录像</a></li>
        <li><a data-url="chaxun-rizhi">日志</a></li>
    </ul>
    <!--/lanmu-caidan-->
</div>
<div class="mainbox">

    <!-- 搜索条件-->
    <form action="">
        <table cellpadding="0" cellspacing="0" width="100%" height="28" class="chaxun-search">
            <tr>
                <td>起始时间：
                    <input id="startTime_record" type="text" class="Wdate input-default chaxun-search-time" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss', readOnly:false,onpicked:function(){}})" />
                </td>
                <td>结束时间：
                    <input id="endTime_record" type="text" class="Wdate input-default chaxun-search-time" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss', readOnly:false,onpicked:function(){}})" />
                </td>
                <td>录像类型：
                    <select id="type_record" class="select-default" style="width: 130px;">
                        <option value="0">常规</option>
                    </select>
                </td>
                <td align="right"><a id="query_record" class="a-btn">查询</a></td>
            </tr>
        </table>
    </form>
    <!-- 日志列表-->
    <table cellpadding="0" cellspacing="0" width="100%" class="list-table recordTable">
        <tr>
            <th width="15%">序号</th>
            <th width="20%">录像开始时间</th>
            <th width="20%">录像结束时间</th>
            <th width="15%">录像类型</th>
            <th width="15%">删除</th>
            <th width="15%">预览</th>
        </tr>
    </table>

    <!-- 列表分页-->
    <table cellspacing="0" cellpadding="0" width="100%" class="list-paging">
        <tr>
            <td align="right">
                <form action="">
                    共<span id="pagecnt_record" class="list-paging-shuzi">1</span>页，当前第<span id="pageno_record" class="list-paging-shuzi">1</span>页，共<span id="reccnt_record" class="list-paging-shuzi">0</span>条数据
                    <a class="list-paging-a firstPage" title="首页">&laquo;</a>
                    <a class="list-paging-a prevPage" title="上一页">&lsaquo;</a>
                    <a class="list-paging-a nextPage" title="下一页">&rsaquo;</a>
                    <a class="list-paging-a lastPage" title="末页">&raquo;</a>
                    <input type="text" class="list-paging-input input-default pageNum" maxlength="3" placeholder="页码" />
                    <a class="a-btn searchPage" title="跳转">GO</a>
                </form>
            </td>
        </tr>
    </table>
    <div class="clear"></div>
</div>
<div id="videoPreview" class="modal" style="display: none;">
    <div class="popup-box" style="width: 800px;">
        <dl class="popup-dl">
            <dt class="popup-dt relative">预览<span class="popup-close"></span></dt>
            <dd class="popup-dd">
                <div class="yulan-box">
                    <div id="shipin" class="tab_content" style="display: none;">
                        <video id='video' controls='controls' style="width: 100%; height: 100%; background: #ccc;"></video>
                    </div>
                    <div class="yulan-bottom">
                        <ul class="yulan-tab">
                            <li><a data-window='2'>视频</a></li>
                        </ul>
                        <ul class="yulan-sx">
                            <li class="previousOne"><a title="上一条">上一条</a></li>
                            <li class="nextOne"><a title="下一条">下一条</a></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>
            </dd>
        </dl>
    </div>
</div>
