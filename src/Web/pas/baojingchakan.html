<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>违停抓拍系统</title>
</head>
<body>
    <div class="place">
        <span class="place-begin">你所在的位置：</span><a href="baojingchakan.html">报警查看</a>
    </div>
    <!--/place-->
    <div class="mainbox">
        <div class="bj-title bj-title-lb">报警列表</div>
        <table cellspacing="0" cellpadding="0" width="100%" class="bj-table">
            <tr>
                <th width="25%">序号</th>
                <th width="50%">时间</th>
                <th width="25%">报警信息</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2017-01-09 17:41:21</td>
                <td>视频无信号</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2017-01-09 17:41:21</td>
                <td>GPS信号丢失</td>
            </tr>
            <tr class="tr-excel">
                <td colspan="3" style="text-align: right; padding-right: 10px;"><a href="" class="a-btn">导出Excel</a></td>
            </tr>
        </table>
        <div class="bj-xian"></div>
        <div class="bj-title bj-title-pz">报警配置</div>
        <div style="line-height: 46px;">
            同一个事件报警&nbsp;&nbsp;&nbsp;
            <input type="text" class="input-default input-w100" />&nbsp;&nbsp;分&nbsp;&nbsp;&nbsp;上报一次
        </div>
        <div style="line-height: 46px;">
            报警事件&nbsp;&nbsp;&nbsp;
            <input type="text" class="input-default input-w100" />&nbsp;&nbsp;天&nbsp;&nbsp;&nbsp;滚动覆盖
        </div>
        <div class="clear"></div>
    </div>
    <!--/mainbox-->
    <div class="copyright">©2016-2017 Ceye. All rights reserved.</div>

</body>
</html>
