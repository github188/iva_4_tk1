<div class="mainbox">
    <div class="lmtsz">视频输入</div>
    <table cellspacing="0" cellpadding="0" width="100%" class="list-table">
        <thead>
            <tr>
                <th width="8%">通道</th>
                <th width="15%">摄像机IP</th>
                <th width="15%">摄像机用户名</th>
                <th width="12%">摄像机密码</th>
                <th width="18%">摄像机厂家</th>
                <th width="17%">流媒体</th>
                <th width="15%">操作</th>
            </tr>
        </thead>
        <tbody id="list-tbody"></tbody>

    </table>

    <!-- 列表分页-->
    <table cellspacing="0" cellpadding="0" width="100%" class="list-paging">
        <tr>
            <td><a class="channel-btn addChannel-btn addChannel">添加通道</a></td>
        </tr>
    </table>

    <div class="h-30"></div>

    <div class="lmtsc">视频输出</div>
    <table cellspacing="0" cellpadding="" width="" height="40">
        <tr>
            <td>开启输出</td>
            <td><span class="a-offon" style="vertical-align: middle;"></span></td>
        </tr>
        <tr height="40">
            <td style="padding-right: 25px;">输出格式</td>
            <td>
                <select name="" id="spsc_protocol" class="select-default" style="width: 120px;">
                    <option value="0">不输出</option>
                    <option value="1">RTSP</option>
                    <option value="2">RTMP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>RTMP服务</td>
            <td>
                <input id="spsc_rtmpserver" type="text" value="rtmp://0.0.0.0:1935/live/test1" class="input-default input-w300" /></td>
        </tr>
    </table>


    <input value="" id='maxChannel' style='display: none;' />

    <div class="clear"></div>
</div>
