<div id="addNewUser" class="modal" style="display: none;">
    <form id='addUserForm'>
        <div class="popup-box" style="width: 440px;">
            <dl class="popup-dl">
                <dt class="popup-dt relative">新增用户<span class="popup-close addUserCancel"></span></dt>
                <dd class="popup-dd">
                    <div class="yh-box">
                        <div class="yh-h">
                            <span class="yh-h-title">用户名：</span>
                            <div class="yh-h-info">
                                <input id='addusername' class="uempty input-default validate[minSize[3],maxSize[16],custom[onlyChineseLetterNumber],required]" style="width: 240px;" type="text">
                            </div>
                        </div>

                        <div class="yh-h">
                            <span class="yh-h-title">密码：</span>
                            <div class="yh-h-info">
                                <input id='addpasswd1' class="uempty input-default validate[minSize[3],maxSize[16],custom[onlyChineseLetterNumber],required]" style="width: 240px;" type="password">
                            </div>
                        </div>

                        <div class="yh-h">
                            <span class="yh-h-title">确认密码：</span>
                            <div class="yh-h-info">
                                <input id='addpasswd2' class="uempty input-default validate[minSize[3],maxSize[16],custom[onlyChineseLetterNumber],required]" style="width: 240px;" type="password">
                            </div>
                        </div>

                        <div class="yh-h">
                            <span class="yh-h-title">备注信息：</span>
                            <div class="yh-h-info">
                                <input id="addRemark" class="uempty input-default" style="width: 240px;" type="text">
                            </div>
                        </div>

                        <div class="yh-h">
                            <span class="yh-h-title">用户类型：</span>
                            <div class="yh-h-info">
                                <select id="addUserLevel" class="select-default" style="width: 140px;">
                                    <option value="1">操作员</option>
                                    <option value="2">观察员</option>
                                </select>
                            </div>
                        </div>
                        <div class="button-div">
                            <a class="a-btn a-btn-qx">取消</a>
                            <a id="addSaveUser" class="a-btn">保存</a>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
    </form>
</div>
